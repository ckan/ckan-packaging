---
    - name: Make sure Python3 apt packages are installed
      apt:
        update_cache: yes
        force_apt_get: yes
        name:
          - 'git-core'
          - 'python-dev'
          - 'python3-dev'
          - 'python3-pip'
          - 'python3-venv'
          - 'python3-distutils'
          - 'postgresql'
          - 'libpq-dev'
          - 'libxml2-dev'
          - 'libxslt1-dev'
          - 'build-essential'
          - 'rubygems-integration'
          - 'ruby-dev'